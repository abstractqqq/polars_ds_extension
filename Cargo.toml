[package]
name = "polars_ds"
version = "0.4.5"
edition = "2021"

[lib]
name = "_polars_ds"
crate-type = ["cdylib"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
pyo3 = {version = "*", features = ["abi3-py38", "extension-module"]}
pyo3-polars = {version = "0.13", features = ["derive"]}
polars = {version = "0.39", features = ["performant", "lazy", "parquet", "dtype-array", "diff", "array_count", "abs", "cross_join", "rank", "ndarray", "log", "cum_agg", "round_series", "nightly"]}
num = "0.4.1"
faer = {version = "0.18.2", features = ["nightly"]}
faer-ext = {version = "0.1.0", features = ["ndarray"]}
pulp = {version="0.18", features=["nightly"]} # One of Fear's dependency
serde = {version = "*", features=["derive"]}
ndarray = {version="0.15.6"}
hashbrown = {version = "0.14.2", features=["nightly"]}
itertools = "0.12.0"
rand = {version = "0.8.5"}
rand_distr = "0.4.3"
realfft = "3.3.0"
rapidfuzz = "0.5.0"
inflections = "1.1.1"
kdtree = {git = "https://github.com/mrhooray/kdtree-rs.git"}
petgraph = "0.6.4"
ordered-float = "4.2.0"
approx = "*"
ahash = ">=0.8.5"
unicode-normalization = "0.1.23"

[target.'cfg(any(not(target_os = "linux"), use_mimalloc))'.dependencies]
mimalloc = { version = "0.1", default-features = false }
 
[target.'cfg(target_os = "linux")'.dependencies]
jemallocator = { version = "0.5", features = ["disable_initial_exec_tls"] }


[profile.release]
codegen-units = 1
strip = "symbols" 
lto = "fat"
